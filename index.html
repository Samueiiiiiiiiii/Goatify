<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOAT Music</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #080a0f;
    --surface: #0f1218;
    --surface2: #161b24;
    --border: rgba(255,255,255,0.06);
    --accent: #00ff87;
    --accent2: #0affef;
    --text: #f0f4ff;
    --muted: #4a5568;
    --danger: #ff4757;
    --card-hover: rgba(0,255,135,0.04);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Syne', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Noise texture overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 9999;
    opacity: 0.4;
  }

  /* Grid background */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image: 
      linear-gradient(rgba(0,255,135,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,135,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  .layout {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto 1fr auto;
    min-height: 100vh;
    position: relative;
    z-index: 1;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 24px;
  }

  /* â•â•â•â•â•â•â• HEADER â•â•â•â•â•â•â• */
  header {
    padding: 28px 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--border);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-icon {
    width: 36px;
    height: 36px;
    background: var(--accent);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: var(--bg);
    font-weight: 800;
  }

  .logo-text {
    font-size: 22px;
    font-weight: 800;
    letter-spacing: -0.5px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .logo-sub {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* â•â•â•â•â•â•â• SEARCH â•â•â•â•â•â•â• */
  .search-section {
    padding: 40px 0 30px;
  }

  .search-title {
    font-size: 13px;
    font-family: 'Space Mono', monospace;
    color: var(--muted);
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 16px;
  }

  .search-wrapper {
    display: flex;
    gap: 12px;
    max-width: 700px;
  }

  .search-input {
    flex: 1;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 14px 20px;
    color: var(--text);
    font-family: 'Syne', sans-serif;
    font-size: 16px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .search-input::placeholder { color: var(--muted); }

  .search-input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(0,255,135,0.1), 0 0 20px rgba(0,255,135,0.05);
  }

  .search-btn {
    background: var(--accent);
    color: var(--bg);
    border: none;
    border-radius: 12px;
    padding: 14px 28px;
    font-family: 'Syne', sans-serif;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
    letter-spacing: 0.5px;
  }

  .search-btn:hover {
    background: var(--accent2);
    transform: translateY(-1px);
    box-shadow: 0 8px 25px rgba(0,255,135,0.3);
  }

  .search-btn:active { transform: translateY(0); }

  /* â•â•â•â•â•â•â• RESULTS â•â•â•â•â•â•â• */
  .main-content {
    padding-bottom: 200px;
  }

  .results-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .results-label {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .results-count {
    color: var(--accent);
    font-weight: 700;
  }

  .results-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
  }

  .result-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    animation: fadeIn 0.3s ease both;
  }

  .result-card:hover {
    border-color: rgba(0,255,135,0.2);
    background: var(--card-hover);
    transform: translateY(-3px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.5), 0 0 0 1px rgba(0,255,135,0.1);
  }

  .result-card.active {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(0,255,135,0.2), 0 16px 40px rgba(0,0,0,0.5);
  }

  .card-thumb {
    position: relative;
    aspect-ratio: 16/9;
    overflow: hidden;
    background: var(--surface2);
  }

  .card-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .result-card:hover .card-thumb img { transform: scale(1.05); }

  .card-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .result-card:hover .card-overlay { opacity: 1; }

  .play-icon {
    width: 52px;
    height: 52px;
    background: var(--accent);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--bg);
    font-size: 20px;
    box-shadow: 0 0 30px rgba(0,255,135,0.5);
    transform: scale(0.8);
    transition: transform 0.2s;
  }

  .result-card:hover .play-icon { transform: scale(1); }

  .card-duration {
    position: absolute;
    bottom: 8px;
    right: 8px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    padding: 3px 7px;
    border-radius: 4px;
  }

  .card-info {
    padding: 14px 16px;
  }

  .card-title {
    font-size: 14px;
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: 6px;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }

  .card-meta {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .card-artist {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    flex: 1;
  }

  .card-actions {
    display: flex;
    gap: 6px;
    flex-shrink: 0;
  }

  .action-btn {
    width: 30px;
    height: 30px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--surface2);
    color: var(--muted);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    transition: all 0.15s;
  }

  .action-btn:hover {
    background: var(--accent);
    color: var(--bg);
    border-color: var(--accent);
  }

  .action-btn.downloading {
    background: rgba(0,255,135,0.1);
    border-color: var(--accent);
    color: var(--accent);
    animation: pulse 1s infinite;
  }

  /* â•â•â•â•â•â•â• EMPTY STATE â•â•â•â•â•â•â• */
  .empty-state {
    text-align: center;
    padding: 80px 20px;
    color: var(--muted);
  }

  .empty-icon {
    font-size: 64px;
    margin-bottom: 20px;
    opacity: 0.3;
  }

  .empty-title {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 8px;
    color: var(--text);
    opacity: 0.5;
  }

  .empty-sub {
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    letter-spacing: 1px;
  }

  /* â•â•â•â•â•â•â• LOADING â•â•â•â•â•â•â• */
  .loading-bar {
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .loading-bar.active {
    animation: loadingSlide 1.5s ease infinite;
  }

  @keyframes loadingSlide {
    0% { transform: translateX(-100%) scaleX(0.3); }
    50% { transform: translateX(50%) scaleX(0.5); }
    100% { transform: translateX(100%) scaleX(0.3); }
  }

  /* â•â•â•â•â•â•â• NOW PLAYING BAR â•â•â•â•â•â•â• */
  .player-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 50;
    background: rgba(8, 10, 15, 0.92);
    backdrop-filter: blur(24px);
    border-top: 1px solid var(--border);
    padding: 0 24px;
  }

  .player-bar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    opacity: 0;
    transition: opacity 0.5s;
  }

  .player-bar.has-song::before { opacity: 0.6; }

  .player-inner {
    max-width: 1400px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 280px 1fr 280px;
    align-items: center;
    gap: 24px;
    height: 80px;
  }

  .now-playing {
    display: flex;
    align-items: center;
    gap: 14px;
    min-width: 0;
  }

  .now-thumb {
    width: 48px;
    height: 48px;
    border-radius: 10px;
    overflow: hidden;
    flex-shrink: 0;
    background: var(--surface2);
    position: relative;
  }

  .now-thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .now-thumb::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .now-info { min-width: 0; }

  .now-title {
    font-size: 14px;
    font-weight: 700;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    margin-bottom: 3px;
  }

  .now-artist {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  /* Player controls */
  .player-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .controls-btns {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .ctrl-btn {
    background: none;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 16px;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.15s;
  }

  .ctrl-btn:hover { color: var(--text); background: rgba(255,255,255,0.05); }

  .ctrl-play {
    width: 44px;
    height: 44px;
    background: var(--accent);
    color: var(--bg);
    border-radius: 50%;
    font-size: 18px;
    box-shadow: 0 0 20px rgba(0,255,135,0.3);
    transition: all 0.15s;
  }

  .ctrl-play:hover {
    background: var(--accent2);
    transform: scale(1.08);
    box-shadow: 0 0 30px rgba(0,255,135,0.5);
    color: var(--bg);
  }

  .progress-row {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    max-width: 480px;
  }

  .time-label {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    color: var(--muted);
    width: 32px;
    text-align: center;
  }

  .progress-track {
    flex: 1;
    height: 4px;
    background: var(--surface2);
    border-radius: 2px;
    cursor: pointer;
    position: relative;
    transition: height 0.1s;
  }

  .progress-track:hover { height: 6px; }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border-radius: 2px;
    width: 0%;
    transition: width 0.25s linear;
    position: relative;
  }

  .progress-fill::after {
    content: '';
    position: absolute;
    right: -4px;
    top: 50%;
    transform: translateY(-50%);
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.15s;
    box-shadow: 0 0 8px rgba(0,255,135,0.5);
  }

  .progress-track:hover .progress-fill::after { opacity: 1; }

  /* Volume */
  .player-extra {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 12px;
  }

  .vol-icon { color: var(--muted); font-size: 16px; cursor: pointer; }

  .vol-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 90px;
    height: 4px;
    background: var(--surface2);
    border-radius: 2px;
    cursor: pointer;
    outline: none;
  }

  .vol-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: var(--accent);
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 8px rgba(0,255,135,0.4);
  }

  .download-current-btn {
    background: none;
    border: 1px solid var(--border);
    color: var(--muted);
    padding: 7px 14px;
    border-radius: 8px;
    font-family: 'Syne', sans-serif;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 0.5px;
  }

  .download-current-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(0,255,135,0.05);
  }

  /* â•â•â•â•â•â•â• TOAST â•â•â•â•â•â•â• */
  .toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 14px 20px;
    font-size: 14px;
    z-index: 200;
    transform: translateX(120%);
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    max-width: 300px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  }

  .toast.show { transform: translateX(0); }
  .toast.success { border-color: rgba(0,255,135,0.3); }
  .toast.error { border-color: rgba(255,71,87,0.3); }

  .toast-icon { margin-right: 8px; }

  /* â•â•â•â•â•â•â• ANIMATIONS â•â•â•â•â•â•â• */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .spinning { animation: spin 1s linear infinite; }

  /* Staggered card animation */
  .result-card:nth-child(1) { animation-delay: 0.05s; }
  .result-card:nth-child(2) { animation-delay: 0.1s; }
  .result-card:nth-child(3) { animation-delay: 0.15s; }
  .result-card:nth-child(4) { animation-delay: 0.2s; }
  .result-card:nth-child(5) { animation-delay: 0.25s; }
  .result-card:nth-child(6) { animation-delay: 0.3s; }
  .result-card:nth-child(7) { animation-delay: 0.35s; }
  .result-card:nth-child(8) { animation-delay: 0.4s; }
  .result-card:nth-child(9) { animation-delay: 0.45s; }
  .result-card:nth-child(10) { animation-delay: 0.5s; }

  /* â•â•â•â•â•â•â• EQUALIZER ANIMATION â•â•â•â•â•â•â• */
  .eq-bars {
    display: flex;
    align-items: flex-end;
    gap: 2px;
    height: 16px;
  }

  .eq-bar {
    width: 3px;
    background: var(--accent);
    border-radius: 1px;
    animation: eqAnim 0.8s ease infinite alternate;
  }

  .eq-bar:nth-child(1) { height: 6px; animation-duration: 0.6s; }
  .eq-bar:nth-child(2) { height: 12px; animation-duration: 0.8s; animation-delay: 0.1s; }
  .eq-bar:nth-child(3) { height: 9px; animation-duration: 0.7s; animation-delay: 0.2s; }
  .eq-bar:nth-child(4) { height: 14px; animation-duration: 0.9s; animation-delay: 0.15s; }

  @keyframes eqAnim {
    from { transform: scaleY(0.3); }
    to { transform: scaleY(1); }
  }

  .eq-bars.paused .eq-bar { animation-play-state: paused; }

  /* â•â•â•â•â•â•â• RESPONSIVE â•â•â•â•â•â•â• */
  @media (max-width: 768px) {
    .player-inner {
      grid-template-columns: 1fr;
      grid-template-rows: auto auto auto;
      height: auto;
      padding: 14px 0;
      gap: 12px;
    }
    .player-extra { justify-content: center; }
    .now-playing { justify-content: center; }
    .layout { padding: 0 16px; }
    .results-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
  }
</style>
</head>

      <span class="vol-icon" onclick="toggleMute()">ğŸ”Š</span>
      <input type="range" class="vol-slider" id="volSlider" min="0" max="1" step="0.01" value="0.8" oninput="setVolume(this.value)">
      <button class="download-current-btn" id="downloadCurrentBtn" onclick="downloadCurrent()" style="display:none;">
        â¬‡ MP3
      </button>
    </div>
  </div>
</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<audio id="audioPlayer" preload="auto"></audio>

<script>
const API = '';  // same origin
let results = [];
let currentIndex = -1;
let isPlaying = false;
let isMuted = false;
let volumeBeforeMute = 0.8;
let currentSong = null;
let progressInterval = null;

const audio = document.getElementById('audioPlayer');
const loadingBar = document.getElementById('loadingBar');

// â”€â”€ SEARCH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function doSearch() {
  const q = document.getElementById('searchInput').value.trim();
  if (!q) return;

  setLoading(true);
  document.getElementById('searchBtn').textContent = '...';

  try {
    const res = await fetch(`${API}/api/search?q=${encodeURIComponent(q)}`);
    const data = await res.json();
    if (data.error) throw new Error(data.error);
    results = data.results || [];
    renderResults(results);
  } catch (e) {
    showToast('âŒ Error: ' + e.message, 'error');
  } finally {
    setLoading(false);
    document.getElementById('searchBtn').textContent = 'Buscar';
  }
}

function renderResults(items) {
  const grid = document.getElementById('resultsGrid');
  const header = document.getElementById('resultsHeader');
  document.getElementById('resultsCount').textContent = items.length;

  if (!items.length) {
    grid.innerHTML = `<div class="empty-state" style="grid-column:1/-1;">
      <div class="empty-icon">ğŸ”</div>
      <div class="empty-title">Sin resultados</div>
      <div class="empty-sub">intenta con otro tÃ©rmino</div>
    </div>`;
    header.style.display = 'none';
    return;
  }

  header.style.display = 'flex';
  grid.innerHTML = items.map((item, i) => `
    <div class="result-card" id="card-${i}" onclick="playSong(${i})">
      <div class="card-thumb">
        ${item.thumbnail 
          ? `<img src="${item.thumbnail}" alt="${escapeHtml(item.title)}" loading="lazy">`
          : `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:32px;color:var(--muted);">â™ª</div>`
        }
        <div class="card-overlay">
          <div class="play-icon">â–¶</div>
        </div>
        <span class="card-duration">${formatDuration(item.duration)}</span>
      </div>
      <div class="card-info">
        <div class="card-title">${escapeHtml(item.title)}</div>
        <div class="card-meta">
          <div class="card-artist">${escapeHtml(item.uploader)}</div>
          <div class="card-actions">
            <button class="action-btn" id="dl-${i}" onclick="event.stopPropagation(); downloadSong(${i})" title="Descargar MP3">â¬‡</button>
          </div>
        </div>
      </div>
    </div>
  `).join('');
}

// â”€â”€ PLAY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function playSong(index) {
  if (index < 0 || index >= results.length) return;

  // Remove active from all cards
  document.querySelectorAll('.result-card').forEach(c => c.classList.remove('active'));
  const card = document.getElementById(`card-${index}`);
  if (card) card.classList.add('active');

  currentIndex = index;
  currentSong = results[index];

  // Update player info
  document.getElementById('nowTitle').textContent = currentSong.title;
  document.getElementById('nowArtist').textContent = currentSong.uploader;
  document.getElementById('downloadCurrentBtn').style.display = 'block';
  document.getElementById('playerBar').classList.add('has-song');

  const thumbImg = document.getElementById('nowThumbImg');
  if (currentSong.thumbnail) {
    thumbImg.src = currentSong.thumbnail;
    thumbImg.style.display = 'block';
  } else {
    thumbImg.style.display = 'none';
  }

  // Update total time
  document.getElementById('timeTotal').textContent = formatDuration(currentSong.duration);

  // Load and play
  setLoading(true);
  showToast('â³ Cargando audio...', 'info');

  try {
    const streamUrl = `${API}/api/stream?url=${encodeURIComponent(currentSong.webpage_url)}&id=${encodeURIComponent(currentSong.id)}`;
    audio.src = streamUrl;
    audio.volume = parseFloat(document.getElementById('volSlider').value);

    await audio.play();
    isPlaying = true;
    document.getElementById('playPauseBtn').textContent = 'â¸';
    updateEqualizer(true);
    startProgressTracking();
    showToast('â–¶ ' + currentSong.title, 'success');
  } catch (e) {
    showToast('âŒ Error al reproducir: ' + e.message, 'error');
  } finally {
    setLoading(false);
  }
}

function togglePlay() {
  if (!currentSong) return;
  if (isPlaying) {
    audio.pause();
    isPlaying = false;
    document.getElementById('playPauseBtn').textContent = 'â–¶';
    updateEqualizer(false);
  } else {
    audio.play();
    isPlaying = true;
    document.getElementById('playPauseBtn').textContent = 'â¸';
    updateEqualizer(true);
  }
}

function prevSong() {
  if (currentIndex > 0) playSong(currentIndex - 1);
}

function nextSong() {
  if (currentIndex < results.length - 1) playSong(currentIndex + 1);
}

// Progress tracking
function startProgressTracking() {
  if (progressInterval) clearInterval(progressInterval);
  progressInterval = setInterval(updateProgress, 500);
}

function updateProgress() {
  if (!audio.duration) return;
  const pct = (audio.currentTime / audio.duration) * 100;
  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('timeCurrent').textContent = formatSeconds(audio.currentTime);
}

function seekTo(e) {
  if (!audio.duration) return;
  const track = document.getElementById('progressTrack');
  const rect = track.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const pct = x / rect.width;
  audio.currentTime = pct * audio.duration;
}

// Volume
function setVolume(v) {
  audio.volume = parseFloat(v);
  isMuted = false;
}

function toggleMute() {
  if (isMuted) {
    audio.volume = volumeBeforeMute;
    document.getElementById('volSlider').value = volumeBeforeMute;
    document.querySelector('.vol-icon').textContent = 'ğŸ”Š';
    isMuted = false;
  } else {
    volumeBeforeMute = audio.volume;
    audio.volume = 0;
    document.getElementById('volSlider').value = 0;
    document.querySelector('.vol-icon').textContent = 'ğŸ”‡';
    isMuted = true;
  }
}

// â”€â”€ DOWNLOAD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function downloadSong(index) {
  const song = results[index];
  if (!song) return;

  const btn = document.getElementById(`dl-${index}`);
  btn.classList.add('downloading');
  btn.textContent = 'â³';
  showToast('â¬ Descargando "' + song.title + '"...', 'info');

  try {
    const url = `${API}/api/download?url=${encodeURIComponent(song.webpage_url)}&id=${encodeURIComponent(song.id)}&title=${encodeURIComponent(song.title)}`;
    const res = await fetch(url);
    
    if (!res.ok) {
      const err = await res.json();
      throw new Error(err.error || 'Error desconocido');
    }

    const blob = await res.blob();
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = sanitizeFilename(song.title) + '.mp3';
    a.click();
    URL.revokeObjectURL(a.href);

    showToast('âœ… Descargado: ' + song.title, 'success');
  } catch (e) {
    showToast('âŒ Error: ' + e.message, 'error');
  } finally {
    btn.classList.remove('downloading');
    btn.textContent = 'â¬‡';
  }
}

function downloadCurrent() {
  if (currentIndex >= 0) downloadSong(currentIndex);
}

// â”€â”€ UTILS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setLoading(v) {
  loadingBar.classList.toggle('active', v);
}

function updateEqualizer(playing) {
  const eq = document.getElementById('eqContainer');
  eq.style.opacity = playing ? '1' : '0';
  eq.classList.toggle('paused', !playing);
}

function showToast(msg, type = 'info') {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'toast ' + type + ' show';
  clearTimeout(t._timeout);
  t._timeout = setTimeout(() => t.classList.remove('show'), 3000);
}

function formatDuration(secs) {
  if (!secs) return '0:00';
  const m = Math.floor(secs / 60);
  const s = Math.floor(secs % 60);
  return `${m}:${s.toString().padStart(2, '0')}`;
}

function formatSeconds(secs) {
  return formatDuration(secs);
}

function escapeHtml(str) {
  const d = document.createElement('div');
  d.appendChild(document.createTextNode(str || ''));
  return d.innerHTML;
}

function sanitizeFilename(name) {
  return name.replace(/[^a-zA-Z0-9Ã¡Ã©Ã­Ã³ÃºÃ±ÃÃ‰ÃÃ“ÃšÃ‘\s\-_]/g, '').trim();
}

// â”€â”€ EVENTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('searchInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') doSearch();
});

audio.addEventListener('ended', () => {
  isPlaying = false;
  document.getElementById('playPauseBtn').textContent = 'â–¶';
  updateEqualizer(false);
  // Autoplay next
  if (currentIndex < results.length - 1) {
    setTimeout(() => playSong(currentIndex + 1), 500);
  }
});

audio.addEventListener('error', (e) => {
  showToast('âŒ Error en el audio', 'error');
  isPlaying = false;
  document.getElementById('playPauseBtn').textContent = 'â–¶';
  updateEqualizer(false);
});
</script>
</body>
</html>
